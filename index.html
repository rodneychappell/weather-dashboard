<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <script src="./Assets/css/styles.css" rel="stylesheet"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <div class="column" style="overflow: scroll">
      <header class="container">
        <h1>Weather</h1>
        <br>
      </header>
        <nav class="container">
        <div>
          <span class="input-group-text" id="basic-addon1">Lat</span>
          <input
           class="form-control"
            type="text"
            inputmode="numeric"
            placeholder="latitude"
            id="latitude"
            aria-label="latitude"
            aria-describedby="basic-addon1"
            value="30.70"
          />
        </div>
        <div>
          <span class="input-group-text" id="basic-addon1">Lon</span>
          <input
            class="form-control"
            type="text"   
            inputmode="numeric"
            placeholder="longitude"
            id="longitude"
            aria-label="longitude"
            aria-describedby="basic-addon1"
            value="-70.30"
          />
        </div>
        <div>
          <button id="btnGet" type="button">Get Weather</button>
          <button id="btnLocation" type="button">Use Current Location</button>
        </nav>
        </div>
    
        <div class="weather row gx-2">
          <div class="col">
            <div class="card" style="width: 30vw">
              <h5 class="card-title p-2">Date</h5>
              <img
                src="http://openweathermap.org/img/wn/10d@4x.png"
                class="card-img-top"
                alt="Weather description"
              />
              <div class="card-body">
                <h3 class="card-title">Weather Label</h3>
                <p class="card-text">High Temp Low Temp</p>
                <p class="card-text">HighFeels like</p>
                <p class="card-text">Sunrise</p>
                <p class="card-text">Sunset</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="./Assets/js/script.js"></script>

  </body>

  

</html>
