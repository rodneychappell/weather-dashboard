<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="./Assets/css/styles.css"></script>
  </head>

  <body>
    <div class="column" style="overflow: scroll">
        <h1>Weather</h1>
        <br>
        <div>
          <span class="input-group-text" id="basic-addon1">Lat</span>
          <input
            type="text"
            class="form-control"
            inputmode="numeric"
            id="latitude"
            placeholder="latitude"
            aria-label="latitude"
            aria-describedby="basic-addon1"
            value="42.98"
          />
        </div>
        <div>
          <span class="input-group-text" id="basic-addon1">Lon</span>
          <input
            type="text"
            class="form-control"
            inputmode="numeric"
            id="longitude"
            placeholder="longitude"
            aria-label="longitude"
            aria-describedby="basic-addon1"
            value="-81.23"
          />
        </div>
        <div>
          <button id="btnGet" type="button">Get Weather</button>
          <button id="btnCurrent" type="button">Use Current Location</button>
        </div>
    
        <div class="weather row gx-2">
          <div class="col">
            <div class="card" style="width: 30vw">
              <h5 class="card-title p-2">Date</h5>
              <img
                src="http://openweathermap.org/img/wn/10d@4x.png"
                class="card-img-top"
                alt="Weather description"
              />
              <div class="card-body">
                <h3 class="card-title">Weather Label</h3>
                <p class="card-text">High Temp Low Temp</p>
                <p class="card-text">HighFeels like</p>
    
                <p class="card-text">Sunrise</p>
                <p class="card-text">Sunset</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="./Assets/js/script.js"></script>

  </body>

  

</html>
